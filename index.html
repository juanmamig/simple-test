        body { margin: 0; padding: 2rem; line-height: 1.5; }
        header, main, footer { max-width: 60ch; margin-inline: auto; }
        h1 { margin-top: 0; }
        nav a { margin-right: 1rem; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>

    <header>
        <h1>Hola Mundo</h1>

    <main id="inicio">
        <section id="about">
            <h2>Acerca</h2>

        <section id="contacto">
